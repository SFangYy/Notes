<h2 id="1-%E5%85%B3%E4%BA%8E%E6%A8%A1%E6%9D%BF-1">1. 关于模板</h2>
<ul>
<li>
<p><strong>开始之前：</strong> 你需要知道这样几个工具，Markdown、Markdown 编辑器（VS Code 或 Obsidian）和 Marp。关于这三者是个啥，我不做详细地介绍，但在<a href="#55">第 55 页</a>-<a href="#58">第 58 页</a>会有一些凝练性的内容给你参考，同时我提供了不少的链接，也供你参阅。</p>
</li>
<li>
<p><strong>为什么要开发 Awesome Marp？</strong></p>
<ul>
<li>Marp 原生仅提供 3 种主题（<code>default</code> / <code>gaia</code> / <code>uncover</code>），呈现效果一般。于是我根据自己的使用情况，边用边改造，陆续打磨了这样的一整套模板。</li>
<li><strong>目前发布的 v1.3 有 38 个自定义样式、6 种颜色的主题</strong>（后面有呈现效果）</li>
</ul>
</li>
<li>
<p><strong>Awesome Marp 的几个特色：</strong></p>
<ul>
<li>支持分栏呈现、支持 Callouts（类似于 Beamer 中的定理框）、提供多种类型的封面页和目录页、可以实现导航进度栏、图片支持自定义居中/居左/居右对齐等</li>
</ul>
</li>
<li>
<p>本着「开箱即用」的原则，我将本项目文件夹打包上传到了<a href="https://github.com/favourhong/Awesome-Marp">GitHub</a> 和 <a href="https://gitee.com/favourhong/Awesome-Marp">Gitee</a></p>
</li>
<li>
<p>用到的工具：软件 <a href="https://code.visualstudio.com">Visual Studio Code</a> 或 <a href="https://obsidian.md/">Obsidian</a>、<a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">Marp for VScode（插件）</a></p>
</li>
</ul>
<footer> <em>初虹（虹鹄山庄）</em> <em>Awesome Marp：轻松取代 LaTeX Beamer！</em> <em>2024年1月13日（v1.3）</em></footer>

<ul>
<li>
<p>如何使用：</p>
<ul>
<li><strong>搭配 VS Code</strong>：直接使用 VS Code 打开 <code>Awesome-Marp</code> 文件夹
<ul>
<li>如果你想「拿来即用」，直接根据我分享的 Markdown 源码文件，对照修改就好了~</li>
<li>如果你对部分效果不满意、期望简单微调的话，目前在 <code>Awesome-Marp/themes</code> 下有 6 个 CSS 文件，这些 CSS 文件决定了 Markdown 源码的最终渲染效果，可以试着改一改~</li>
<li>如果你能够自行定制个性化 CSS 文件，渲染前，别忘在 <code>Awesome-Marp/.vscode/settings.json</code> 里加上你的 CSS 文件路径~</li>
</ul>
</li>
<li><strong>搭配 Obsidian</strong>：安装 <a href="https://github.com/samuele-cozzi/obsidian-marp-slides">Marp Slides 插件</a>，并配置相应 CSS 路径</li>
</ul>
</li>
<li>
<p>字体：因担心版权问题，需自行下载字体并安装，Awesome Marp 用到的字体有：</p>
<ul>
<li>正文字体：<code>Latin Modern Math</code>、<code>方正宋刻本秀楷简体</code>，如果未安装，默认将使用 <code>Calibri</code> 和 <code>楷体</code></li>
<li>标题字体：<code>Optima LT Medium</code>、<code>方正苏新诗柳楷简体</code>，如果未安装，默认将使用 <code>Arial</code> 和 <code>黑体</code></li>
<li>脚注字体：<code>Charm</code> 和 <code>叶根友毛笔行书修正版</code>，如果未安装，默认将使用 <code>Calibri</code> 和 <code>楷体</code></li>
<li>代码字体：<code>Fira Code</code> 和 <code>霞鹜文楷等宽</code>，如果未安装，默认将使用 <code>Consolas</code> 和 <code>华文中宋</code></li>
</ul>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer=" *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*" data-heading-divider="2,3" data-marpit-pagination="11" style="--paginate:true;--footer: *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*;--heading-divider:2,3;" data-marpit-pagination-total="60" data-size="16:9">
<h2 id="2-%E5%B0%81%E9%9D%A2%E9%A1%B5-1">2. 封面页</h2>
<ul>
<li>
<p>大标题：采用一级标题 <code># </code> （如：<code># Awesome Marp：自定义 Marp 主题</code>）</p>
</li>
<li>
<p>副标题：采用六级标题 <code>###### </code> （如：<code>###### 打造简便又不失个性的演示文稿</code>）</p>
</li>
<li>
<p>本套模板提供 5 种封面页样式，使用时需要在页面中设定局部指令，如：<code>&lt;!-- _class: cover_a --&gt;</code></p>
<ul>
<li><code>cover_a</code>：<a href="#1">第 1 种</a></li>
<li><code>cover_b</code>：<a href="#12">第 2 种</a></li>
<li><code>cover_c</code>：预留 header 可设定学校 logo，footer 可设定校训 <a href="#13">第 3 种</a></li>
<li><code>cover_d</code>：只预留了 footer 设定校训 <a href="#14">第 4 种</a></li>
<li><code>cover_e</code>：预留 header 设定学校 logo，footer 设定学校 logo 和学校名称<a href="#15">第 5 种</a></li>
</ul>
</li>
<li>
<p>如果已经设定了全局 footer、header 或页码，但又不期望在封面页中出现，可以 <code>&lt;!-- _footer: &quot;&quot; --&gt;</code> / <code>&lt;!-- _header: &quot;&quot; --&gt;</code> / <code>&lt;!-- _paginate: &quot;&quot; --&gt;</code> 分别将其局部隐藏起来</p>
</li>
<li>
<p>当标题文字超过页面宽度会溢出换行，这里可以使用 <code>&lt;!-- fit --&gt;</code> 根据页面宽度自动调整文字大小</p>
</li>
</ul>

<h2 id="3-%E7%9B%AE%E5%BD%95%E9%A1%B5-1">3. 目录页</h2>
<ul>
<li>
<p>Awesome Marp 提供了至少 2 种目录页样式，使用时同样需要设定局部样式</p>
<ul>
<li><code>toc_a</code>：需要将 header 的内容设定为 <code>CONTENTS</code>，即 <code>&lt;!-- _header: &quot;CONTENTS&quot; --&gt;</code></li>
<li><code>toc_b</code>：需要将 header 的内容设定为 <code>目录&lt;br&gt;CONTENTS&lt;br&gt;你的LOGO地址</code>，即 <code>&lt;!-- _header: 目录&lt;br&gt;CONTENTS&lt;br&gt;![](./logo.png)--&gt;</code></li>
<li>提供的几种分栏列表样式，也可以作为目录页使用，如 <code>&lt;!-- _class: cols2_ol_ci fglass  --&gt;</code>（效果见<a href="#32">这里</a>）</li>
</ul>
</li>
<li>
<p>类似地，如果已经定义了全局 footer 或页码，可以使用 <code>&lt;!-- _footer: &quot;&quot; --&gt;</code> / <code>&lt;!-- _paginate: &quot;&quot; --&gt;</code> 分别将其局部隐藏起来</p>
</li>
<li>
<p>目录页样式：<a href="#2">第 1 种</a>、<a href="#18">第 2 种</a>和<a href="#19">第 3 种</a></p>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer=" *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*" data-heading-divider="2,3" data-marpit-pagination="21" style="--paginate:true;--footer: *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*;--heading-divider:2,3;" data-marpit-pagination-total="60" data-size="16:9">
<h2 id="41-%E9%A1%B5%E9%9D%A2%E5%88%86%E6%A0%8F%E4%B8%8E%E5%88%97%E8%A1%A8%E5%88%86%E5%88%97%E9%A1%B5%E9%9D%A2%E5%88%86%E6%A0%8F">4.1 页面分栏与列表分列：页面分栏</h2>
<ul>
<li>
<p>Awesome Marp 提供了 8 种页面分栏方式，分别为：</p>
<ul>
<li><code>cols-2</code>：<a href="#23">两列分栏，五五平分</a></li>
<li><code>cols-2-64</code>：<a href="#24">两列分栏，六四分</a></li>
<li><code>cols-2-73</code>：<a href="#25">两列分栏，七三分</a></li>
<li><code>cols-2-46</code>：<a href="#26">两列分栏，四六分</a></li>
<li><code>cols-2-37</code>：<a href="#27">两列分栏，三七分</a></li>
<li><code>cols-3</code>：<a href="#28">三列分栏，平分</a></li>
<li><code>rows-2</code>：<a href="#29">两行分栏</a></li>
<li><code>pin-3</code>：<a href="#30">品字型分栏</a></li>
</ul>
</li>
<li>
<p>如果某一栏为图片，可以将 <code>class=ldiv</code> 换成 <code>class=limg</code>，这样能够实现图片的垂直居中对齐呢（<code>class=ldiv</code> 为居上对齐）</p>
</li>
</ul>
<footer> <em>初虹（虹鹄山庄）</em> <em>Awesome Marp：轻松取代 LaTeX Beamer！</em> <em>2024年1月13日（v1.3）</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer=" *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*" data-heading-divider="2,3" data-marpit-pagination="22" style="--paginate:true;--footer: *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*;--heading-divider:2,3;" data-marpit-pagination-total="60" data-size="16:9">
<h2 id="41-%E9%A1%B5%E9%9D%A2%E5%88%86%E6%A0%8F%E4%B8%8E%E5%88%97%E8%A1%A8%E5%88%86%E5%88%97%E9%A1%B5%E9%9D%A2%E5%88%86%E6%A0%8F-1">4.1 页面分栏与列表分列：页面分栏</h2>
<ul>
<li>以 <code>&lt;!-- _class: cols-2 --&gt;</code> 为例，Markdown 的源码为：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">&lt;!-- <span class="hljs-emphasis">_class: cols-2 --&gt;  
<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">ldiv</span>&gt;</span></span>  

第一列（左侧栏）的内容在这里

内容可以是普通纯文本，可以是列表，也可以是引用块、链接、图片等
<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>

<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">rdiv</span>&gt;</span></span>

第二列（右侧栏）的内容在这里
<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
</span></code></pre>
<ul>
<li>如果是分三栏（<code>&lt;!-- _class: cols-3 --&gt;</code>），还需要再增加 <code>&lt;div class=&quot;mdiv&quot;&gt;&lt;/div&gt;</code> 标签</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer=" *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*" data-class="cols-2" data-heading-divider="2,3" class="cols-2" data-marpit-pagination="23" style="--paginate:true;--footer: *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*;--class:cols-2;--heading-divider:2,3;" data-marpit-pagination-total="60" data-size="16:9">
<h2 id="%E8%8D%B7%E5%A1%98%E6%9C%88%E8%89%B2%E4%B8%A4%E6%A0%8F%E4%BA%94%E4%BA%94%E5%88%86">《荷塘月色》（两栏五五分）</h2>
<div class=ldiv>
<p>曲曲折折的荷塘上面，弥望的是田田的叶子。叶子出水很高，像亭亭的舞女的裙。</p>
<p>层层的叶子中间，零星地点缀着些白花，有袅娜地开着的，有羞涩地打着朵儿的；正如一粒粒的明珠，又如碧天里的星星，又如刚出浴的美人。</p>
<p>微风过处，送来缕缕清香，仿佛远处高楼上渺茫的歌声似的。这时候叶子与花也有一丝的颤动，像闪电般，霎时传过荷塘的那边去了。</p>
<p>叶子本是肩并肩密密地挨着，这便宛然有了一道凝碧的波痕。叶子底下是脉脉的流水，遮住了，不能见一些颜色；而叶子却更见风致了。</p>
<p>—— 朱自清《荷塘月色》  <a href="#21">返回</a></p>
</div>
<div class=rimg>

<p><img src="https://mytuchuang-1303248785.cos.ap-beijing.myqcloud.com/picgo/202309221630151.png" alt="#c" /></p>
</div>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer=" *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*" data-class="cols-2-64" data-heading-divider="2,3" class="cols-2-64" data-marpit-pagination="24" style="--paginate:true;--footer: *初虹（虹鹄山庄）* *Awesome Marp：轻松取代 LaTeX Beamer！* *2024年1月13日（v1.3）*;--class:cols-2-64;--heading-divider:2,3;" data-marpit-pagination-total="60" data-size="16:9">
<h2 id="%E6%98%A5%E4%B8%A4%E6%A0%8F%E5%85%AD%E5%9B%9B%E5%88%86">《春》（两栏六四分）</h2>
<div class=limg>
<p><img src="https://mytuchuang-1303248785.cos.ap-beijing.myqcloud.com/picgo/202309201217248.png" alt="#c" /></p>
</div>
<div class=rdiv>
<p>盼望着，盼望着，东风来了，春天的脚步近了。</p>
<p>一切都像刚睡醒的样子，欣欣然张开了眼。山朗润起来了，水涨起来了，太阳的脸红起来了。</p>
<p>小草偷偷地从土里钻出来，嫩嫩的，绿绿的。园子里，田野里，瞧去，一大片一大片满是的。坐着，躺着，打两个滚，踢几脚球，赛几趟跑，捉几回迷藏。风轻悄悄的，草软绵绵的。</p>
<p>—— 朱自清《春》</p>
<p><a href="#21">返回</a></p>
</div>

</ul>

<h2 id="markdown-%E6%A6%82%E8%A7%88">Markdown 概览</h2>

<ul>
<li>Markdown 是一种<strong>极轻量</strong>的文本标记语言，允许人们使用<strong>易读易写</strong>的纯文本格式编写文档，而且对于表格、代码、图片、公式等支持良好</li>
<li>应用广泛：网站、课程笔记/讲义、演示文稿、撰写学术论文等</li>
<li>Markdown 基础语法：
<ul>
<li>参阅：<a href="https://markdown-zh.readthedocs.io/en/latest/">Markdown 中文文档</a>、<a href="https://www.markdown.xyz/">Markdown 指南</a>、<a href="https://www.runoob.com/markdown/md-tutorial.html">Markdown 菜鸟教程</a></li>
<li>标题 <code>#</code>、粗体 <code>** **</code>、斜体 <code>* *</code>、删除线 <code>~~ ~~</code>、分割线 <code>---</code>、超链接 <code>[]()</code></li>
<li>引用 <code>&gt;</code>、列表 <code>-</code> / <code>1. </code>、代码块</li>
<li>脚注 <code>[^1]</code> / <code>[^1]:</code>、待办事项 <code>[ ]</code> / <code>[x]</code></li>
</ul>
</li>
<li>Markdown 进阶语法：
<ul>
<li>图片 <code>![]()</code>：本地路径、网络路径（参阅：<a href="https://sspai.com/post/65716">图床与 PicGo——让你爱上记录与分享</a>）</li>
<li>数学公式：行内公式 <code>$...$</code>、行间公式 <code>$$...$$</code></li>
<li>支持 HTML 元素：<code>&lt;br&gt;</code>/<code>&lt;hr&gt;</code>/<code>&lt;b&gt;&lt;/b&gt;</code>/<code>&lt;i&gt;&lt;/i&gt;</code>/<code>&lt;kbd&gt;&lt;/kbd&gt;</code> 等</li>
</ul>
</li>
</ul>

<h2 id="marp-%E5%9F%BA%E6%9C%AC%E7%94%A8%E6%B3%95">Marp 基本用法</h2>
<div class="div">
<ul>
<li>
<p>几个字总结 <a href="https://marp.app/">Marp</a>：使用 Markdown 创作演示文稿</p>
<ul>
<li>来自 Marp 官方网页的一段话：Marp (also known as the Markdown Presentation Ecosystem) provides an intuitive experience for creating beautiful slide decks. You only have to focus on writing your story in a Markdown document.</li>
</ul>
</li>
<li>
<p>在 Markdown 文件的顶部 YAML 区域，通过 <code>marp: true</code> 启动 Marp，然后即可开启侧边预览，VS Code 界面左边是代码区域，右边为预览区域</p>
</li>
<li>
<p>内容遵循 Markdown 语法，但 Marp 增加了一些内置指令，而且指令分为全局指令和<a href="https://marpit.marp.app/directives?id=local-directives-1">局部指令</a>，全局指令建议放置于 YAML 区，局部指令位于当前页面，不同页面通过 <code>---</code> 切分</p>
</li>
<li>
<p>推荐阅读：Marpit <a href="https://marpit.marp.app">官方文档</a>及<a href="https://caizhiyuan.gitee.io/categories/skills/20200730-marp.html#%E5%8A%9F%E8%83%BD">中译版</a>，五分钟学会 Marp<a href="https://www.lianxh.cn/news/97fccdca2d7a5.html">（上）</a>、<a href="https://www.lianxh.cn/news/521900220dd33.html">（下）</a></p>
</li>
</ul>

<h2 id="marp-%E5%9F%BA%E6%9C%AC%E7%94%A8%E6%B3%95-1">Marp 基本用法</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-attr">marp:</span> <span class="hljs-literal">true</span>        <span class="hljs-comment"># 开启 Marp </span>
<span class="hljs-attr">size:</span> <span class="hljs-number">16</span><span class="hljs-string">:9</span>        <span class="hljs-comment"># 设定页面比例，常见有 16:9 或 4:3，默认为16:9</span>
<span class="hljs-attr">theme:</span> <span class="hljs-string">gaia</span>       <span class="hljs-comment"># 切换主题，内置 3 种样式的主题，可以自定义主题</span>
<span class="hljs-attr">paginate:</span> <span class="hljs-literal">true</span>    <span class="hljs-comment"># 开启页码</span>
<span class="hljs-attr">headingDivider:</span> <span class="hljs-number">2</span> <span class="hljs-comment"># 通过二级标题切分页面，省去手动换页的麻烦</span>
<span class="hljs-attr">footer:</span> <span class="hljs-string">初虹</span> <span class="hljs-comment"># 设置页脚区域的内容，如果设定页眉的内容，则为 header</span>
<span class="hljs-meta">---
</span></code></pre>
<ul>
<li>如果想让页面同时被多个级别的标题切分，比如，以二级~四级标题分割页面，可以 <code>headingDivider: [2,3,4]</code></li>
<li>想要使得多个自定义样式渲染同一个页面，可直接将不同自定义样式以空格连接，比如：<code>&lt;!-- _class: cols-2-64 fglass --&gt;</code></li>
</ul>
